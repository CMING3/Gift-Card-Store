<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../images/logo_32x32_transparent.png">
    <title>login - GCS</title>
</head>
<body>
    <div class="icon-container">
        <a href="../index.html"><img src="../images/logo_120x107.png" alt="GCS_logo"></a>
    </div>
    <div class="container-fluid">
        <div class="login-container container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <!--nav-tabs-->
                    <ul class="nav nav-tabs" id="myTab" >
                        <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="signin-tab" data-bs-toggle="tab" data-bs-target="#signin" 
                        type="button" role="tab" aria-controls="signin" aria-selected="true">SIGN IN</button>
                        </li>
                        <li class="nav-item" role="presentation">
                        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" 
                        type="button" role="tab" aria-controls="signup" aria-selected="false">SIGN UP</button> 
                        </li>   
                    </ul>
                    <!--content-->
                    <div class="tab-content p-4" id="myTabContent">  
                        <div class="tab-pane show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">
                            <div class="media-container">
                                <h1><b>Sign in to your account.</b></h1>
                                <div class="media-icon">
                                    <a href="#"><img src="../images/facebook_x48.png" alt="facebook_logo"></a>
                                    <a href="#"><img src="../images/google_x48.png" alt="google_logo"></a>
                                    <a href="#"><img src="../images/apple_x48.png" alt="apple_logo"></a>
                                </div>  
                            </div>
                            <div class="hr-container">
                                <div class="hr-sect">or</div>
                            </div>
                            <!--signin_page-->
                            <div class="form-container">
                                <form>
                                    <div class="mb-3">
                                        <!--<label for="InputEmail" class="form-label">Email address</label>-->
                                        <input type="email" class="form-control" id="InputEmail1" placeholder="Email address" aria-describedby="emailHelp" required>
                                        <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                                    </div>
                                    <div class="mb-3">
                                        <!--<label for="InputPassword" class="form-label">Password</label>-->
                                        <input type="password" class="form-control" id="InputPassword1" placeholder="Password" required>
                                    </div>
                                    <div class="">
                                        <button id="signIn" type="submit" class="btn btn-primary">Sign in</button>
                                    </div>
                                    <div class="forgotPw mt-3">   
                                        <a href="forgotPassword.html" class="fs-5"><b>Forgot Password</b></a>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="tab-pane" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                            <div class="media-container">
                                <h1><b>Create your account.</b></h1>
                                <div class="media-icon">
                                    <a href="#"><img src="../images/facebook_x48.png" alt="facebook_logo"></a>
                                    <a href="#"><img src="../images/google_x48.png" alt="google_logo"></a>
                                    <a href="#"><img src="../images/apple_x48.png" alt="apple_logo"></a>
                                </div>  
                            </div>
                            <div class="hr-container">
                                <div class="hr-sect">or</div>
                            </div>
                            <!--signup_page-->
                            <div class="form-container">
                                <form>
                                    <div class="mb-3">
                                        <!--<label for="InputFirstName" class="form-label">First Name</label>-->
                                        <input type="text" class="form-control" id="InputFirstName" placeholder="First Name" required>   
                                    </div>
                                    <div class="mb-3">
                                        <!--<label for="InputLastName" class="form-label">Last Name</label>-->
                                        <input type="text" class="form-control" id="InputLastName" placeholder="Last Name" required>
                                    </div>
                                    <div class="mb-3">
                                        <!--<label for="InputEmail" class="form-label">Email address</label>-->
                                        <input type="email" class="form-control" id="InputEmail2" placeholder="Email address" aria-describedby="emailHelp" required>
                                        <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                                    </div>
                                    <div class="mb-3">
                                        <!--<label for="InputPassword" class="form-label">Password</label>-->
                                        <input type="password" class="form-control" id="InputPassword2" placeholder="Password" required>
                                    </div>
                                    <button id="signUp" type="submit" class="btn btn-primary">Sign up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
